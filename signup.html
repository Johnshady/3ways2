<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="block block-signup block-fill-viewport block-signup-default-image" id="signup-page-main-block">
        <div class="block-xs-middle" style="background-image: url(signuppic2.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
            <div class="container"> <br><br><br>
                <div class="row">
                    <div class="col-sm-10 col-md-6 col-md-offset-1 p-b-md">
                        <h2 class="m-b-sm p-t-lg text-brightest"><strong>Barb with 3way</strong></h2>

                            <strong>with your own clipper</strong>
                        </p>
                        <a href="" class="facebook-logo">
                            <img src="" alt="" height="36px">
                            <div class="facebook-info">
                                <div class="title">Sign up on</div>
                                <div class="subtitle">facebook</div>
                              </div>
                        </a>
                        <span class="arrow"></span>
                    </div>
                    <div class="col-sm-10 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <p class="lead">
                                  <strong>Signup as a barber below</strong>
                                </p>
                                <form method="POST">
                                    <div id="ember4" class="form-group form-group-lg ember-view">
                                        <label for="email" class="control-label">Email</label>
                                        <input name="email" required="" placeholder="joshmarvin@gmail.com" id="email" class="form-control ember-text-field ember-view" type="email">
                                        <span class="help-block">This will be your username.</span>
                                        <div id="ember5" class="ember-view"></div>
                                    </div>
                                    <div id="ember6" class="form-group form-group-lg ember-view">
                                        <label for="phone" class="control-label">phone</label>
                                        <div id="ember7" class="row phone-area-code ember-view">
                                            <div class="col-xs-5 col-sm-4 col-md-5 col-5 p-r-0 pr-0 pull-left float-left">
                                                <span id="ember8" class="ember-view">
                                                    <div class="ember-basic-dropdown btn-group bootstrap-select form-control">
                                                        <div id="ember11" class="ember-view ember-basic-dropdown-trigger ember-basic-dropdown-trigger--in-place btn dropdown-toggle  btn-default" role="button" tabindex="0" data-ebd-id="ember9-trigger" aria-owns="ember-basic-dropdown-content-ember9" aria-expanded="false">
                                                            <span>
                                                                <span class="filter-option pull-left" data-test-select-picker="trigger-content">+234</span> &nbsp;
                                                                <span class="bs-caret"> <span class="caret"></span> </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div id="ember-basic-dropdown-content-ember9" class="ember-basic-dropdown-content-placeholder" style="display: none;"></div>
                                                </span>
                                            </div>
                                            <div data-test-phone-area="yield" class="phone-area-code-yield-content col-xs-7 col-sm-8 col-md-7 col-7 p-l-0 pl-0 pr-0">
                                                <input name="phone" dir="ltr" required="" placeholder="8021234567" id="phone" class="form-control rtl-right-aligned ember-text-field ember-view" type="tel">
                                            </div>
                                        </div>
                                        <div id="ember14" class="ember-view"></div>
                                    </div>
                                    <div id="ember15" class="form-group form-group-lg ember-view">
                                        <label for="control-label" for="city">City</label>
                                        <span id="ember16" class="ember-view">
                                            <div class="ember-basic-dropdown btn-group bootstrap-select form-control">
                                                <div id="ember19" class="ember-view ember-basic-dropdown-trigger ember-basic-dropdown-trigger--in-place btn dropdown-toggle  btn-default" role="button" tabindex="0" data-ebd-id="ember17-trigger" aria-owns="ember-basic-dropdown-content-ember17" aria-expanded="false">
                                                    <span>
                                                        <span class="filter-option pull-left" data-test-select-picker="trigger-content">Lagos</span> &nbsp;
                                                        <span class="bs-caret">
                                                            <span class="caret"></span>
                                                        </span>
                                                    </span>
                                                </div>
                                                <div id="ember-basic-dropdown-content-ember17" class="ember-basic-dropdown-content-placeholder" style="display: none;"></div>
                                            </div>
                                        </span>
                                        <div id="ember22" class="ember-view"></div>
                                    </div>
                                    <div id="ember23" class="form-group form-group-lg ember-view">
                                        <button id="ember24" class="btn btn-success btn-lg btn-block ember-view" type="submit">
                                            Next > 
                                        </button>
                                    </div>
                                    <label class="text-muted text-smallest text-normal">
                                        By signing up, you accept our <a data-test-link="terms" href=""> Terms of Service</a> and <a data-test-link="terms" href="">Privacy Policy.</a>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <a href="#section" class="ryda">v</a>
                </div>

    </div>
    <div class="block block-signup block-fill-viewport block-signup-default-image" id="signup-page-main-block"></div>
        <div class="block-xs-middle">
            <section>
                <h1 style="text-align: center; font-weight: bolder;"><strong>Reason for 3way</strong></h1>
                <div class="container" style="text-align: center;">
                    <div>
                        <img src="earnpic.jpg" alt="" class="img-fluid rounded" style="max-width: 40%;">
                        <h3><strong>Earn extra money</strong></h3>
                    </div>    
                    <div>
                        <img src="nofeespic2.jpg" alt="" class="img-fluid rounded" style="max-width: 25%;">
                        <h3><strong>No monthly fees</strong></h3>
                    </div>
                    <div>
                        <img src="timepic3.png" alt="" class="img-fluid rounded">
                        <h3><strong>Plan your own schedule</strong></h3>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
